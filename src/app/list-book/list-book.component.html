<div>
  <h1 style="text-align: center;">List books</h1>
</div>
<div style="margin: 20px;">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Authur</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let book of listBook; index as i">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.description}}</td>
        <td>
          <button type="button" class="btn btn-warning" [routerLink]="'/edit/'+ book.id">Edit</button>
          <button type="button" class="btn btn-warning" (click)="deleteBook(book.id)" style="margin-left: 10px;">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
